<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap');
    :root {
      --red: #EA4335;
      --green: #34A853;
      --blue: #4285F4;
      --yellow: #FBBC04;
      --gray: #eee;
      --black: #333;
    }
    
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      color: var(--black);
    }
    
    #app {
      max-width: 1200px;
      margin: 24px auto;
      background: var(--gray);
      min-height: calc(100vh - 48px);
      border-radius: 3px;
    }
    
    #app .app-header {
      background: var(--green);
      color: #fff;
      border-radius: 3px 3px 0px 0px;
      padding: 24px;
      text-align: center;
    }
    
    #app .app-header h1 {
      color: #fff;
    }
    
    #app .app-content {
      padding: 24px;
      border-radius: 0px 0px 3px 3px;
      display: flex;
      justify-content: space-around;
    }
    
    #app .app-content .left,
    #app .app-content .middle,
    #app .app-content .right{
      min-width: 300px;
    }
    
    .button-set {
      display: flex;
      justify-content: space-between;
    }
    
    .button-set button {
      min-width: 50px;
    }
    
    #app table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 3px;
      overflow: hidden;
    }
    
    #app table th,
    #app table td {
      padding: 12px 24px;
      border: 1px solid var(--black);
    }
    
    #app .section {
      margin-bottom: 13px;
    }
    
    .list li {
        display: block;
        margin-bottom: 13px;
    }
    
    .list li label,
    #app form label {
        font-size: 0.8em;
        margin-bottom: 0.2em;
    }
    
    #app form label,
    #app form input,
    #app form textarea{
        display: block;
        width: 100%;
        border-color: var(--black);
    }
    
    #app form input,
    #app form textarea{
        margin-bottom: 13px;
        border-radius: 3px;
        padding: 12px;
    }
    
    #app form textarea{
        resize: none;
    }
    
    .button,
    input[type="button"],
    input[type="submit"]{
        display: inline-block;
        padding: 12px 24px;
        width: auto;
        border-radius: 3px;
        background: var(--gray);
        border: none;
        cursor: pointer;
    }

    .button:disabled {
        cursor: not-allowed;
        pointer-events: all !important;
        background: var(--gray) !important;
        color: var(--black) !important;
        border: 1px solid var(--black) !important;
    }
    
    .green-bg {
        background: var(--green);
        color: #fff;
    }
    
    .red-bg {
        background: var(--red) !important;
        color: #fff !important;
    }
    
    .blue-bg {
        background: var(--blue);
        color: #fff;
    }
    
    .yellow-bg {
        background: var(--yellow);
        color: #fff;
    }
    
    .green-text {
        color: var(--green);
    }
    
    .red-text {
        color: var(--red);
    }
    
    .blue-text {
        color: var(--blue);
    }

    .yellow-text {
        color: var(--yellow);
    }
    
    @media (max-width: 480px) {
        #app {
          margin: 0px;
          min-height: 100vh;
        }
        #app .app-content {
          display: block;
        }
        
    }
  </style>


<style>
    [v-cloak] {
        display: block;
        padding: 50px 0;
    }

    @keyframes spinner {
        to {
            transform: rotate(360deg);
        }
    }

    [v-cloak]:before {
        content: "";
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin-top: -25px;
        margin-left: -25px;
        border-radius: 50%;
        border: 5px solid #ccc;
        border-top-color: #34A853;
        animation: spinner 0.8s linear infinite;
        text-indent: 100%;
        white-space: nowrap;
        overflow: hidden;
    }

    [v-cloak]>* {
        display: none;
    }
</style>
